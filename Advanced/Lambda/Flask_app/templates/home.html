<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            margin-top: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }
        .home-btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            background-color: #feb47b;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome Home</h1>
    <p>This is the Home Page, served using Flask!</p>
    <button class="home-btn" onclick="window.location.href='/'">Go to Index</button>
</body>
</html>
